		<label for="ID_nome" >Nome:	</label></br>

<!--è possibile personalizzare il bottone d'invio -->

<!--inserisco l'ora -->

<!--
dentro il a <input type="submit"...> posso specificare ulteriori campi per sovrascrivere il comportamento di default:
formaction="paginaAlternativa.php" ->posso speficicare un'altro form alla quale far elaborare i dati.

*formenctype="multipart/form-data" value="Submit as Multipart/form-data"... ->specifico come la form-data deve essere codificato (solo con il metodo post).

*formmethod (funziona solo con submit e image)  <... formmethod="post" value="Submit using POST">
il form data può essere inviato come un url(metodo get->method="get") oppure mediante httl post (metodo post->method="post")

metodo get:
-mette il form-data in append nell'url.
-l'utente può "marcare" il risultato.
-si ha un limite sulla quantità di informazioni che si può mettere in append.
-Non si usa il metodo get per dati sensibili in quanto è visibile nell'url.

metodo post:
-l'utente non può "marcare" il risultato.
-non ha limiti sulla dimensione dei file inoltre è più sicuro rispetto al metodo get.

*<... formtarget="_blank" value="Submit> to a new window/tab" specifico dove deve mandato la form-data dell'utente dopo aver fatto submit. 

*<... formnovalidate="formnovalidate" value="Submit without validation"> permetto all'utente di fare submit senza rispettare i vincoli imposti

*<form action="/action_page.php" novalidate> dico alla form di non rispettare i vincoli imposti nei vari input


[0-9]{3} -> valori accettati tra (0-9) per le prime tre cifre 
value-> specifico il valore di default nel campo i
label-> for-> specifico a quale input dovrebbe associarsi avente un certo.
name="nome"<-specifico una variabile chiamata "nome" alla quale verrà assegnata l'input dell'utente.(funge da nome variabile )

-->
